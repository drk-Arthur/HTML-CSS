<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <p>
        <label for="ival">Escolha um valor:</label>
        <input type="range" name="val" id="ival" value="5" min="0" max="10" oninput="num.innerHTML = Number(ival.value)">
        <output id="num">5</output>
    </p>
</body>
</html>
