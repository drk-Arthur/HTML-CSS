<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width:500px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        caption {
            font-size: 1.2em;
            padding: 8px;
            font-weight: bolder;
        }

        col.cnome {
            background-color: rgba(0, 0, 0, 0.144);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>M</td>
            <td>28</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Enrique Ourinhos</td>
            <td>M</td>
            <td>33</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Érique Monteiro</td>
            <td>M</td>
            <td>35</td>
            <td>Vendedor</td>
        </tr>
    </table>
</body>
</html>
